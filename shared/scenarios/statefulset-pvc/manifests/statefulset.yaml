apiVersion: v1
kind: Namespace
metadata:
  name: scenario-statefulset
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
  namespace: scenario-statefulset
spec:
  serviceName: web
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: scenario-statefulset
spec:
  clusterIP: None
  selector:
    app: web
  ports:
    - port: 80
