apiVersion: v1
kind: Namespace
metadata:
  name: scenario-deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: scenario-deployment
  labels:
    scenario: deployment-rolling
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
