apiVersion: v1
kind: Namespace
metadata:
  name: scenario-netpol
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: scenario-netpol
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: v1
kind: Pod
metadata:
  name: isolated-pod
  namespace: scenario-netpol
  labels:
    app: isolated
spec:
  containers:
    - name: nginx
      image: nginx:1.25-alpine
      ports:
        - containerPort: 80
