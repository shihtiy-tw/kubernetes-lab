apiVersion: v1
kind: Namespace
metadata:
  name: scenario-configmap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: scenario-configmap
data:
  config.json: |
    {
      "environment": "test",
      "debug": true
    }
---
apiVersion: v1
kind: Pod
metadata:
  name: app
  namespace: scenario-configmap
spec:
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]
      volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
  volumes:
    - name: config
      configMap:
        name: app-config
